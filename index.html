<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section aria-label="newest photos">
      <div class="carousel" data-carousel>
        <button
          class="carousel-button previous"
          data-carousel-button="previous"
        >
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="/assets/img/mountain1.jpg" alt="mountains #1" />
          </li>
          <li class="slide" data-active>
            <img src="/assets/img/mountain2.jpg" alt="mountains #1" />
          </li>
          <li class="slide">
            <img src="/assets/img/mountain3.jpg" alt="mountains #2" />
          </li>
          <li class="slide">
            <img src="/assets/img/mountain4.jpg" alt="mountains #3" />
          </li>
        </ul>
      </div>
    </section>
  </body>
  <script src="/index.js"></script>
</html>
